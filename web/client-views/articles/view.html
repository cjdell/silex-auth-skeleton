<div class="form-container">
            
    <h1 class="form-title">{{article.title || '[New article]'}}</h1>

    <div class="form-buttons">
        <button class="new-button pure-button" ng-click="new()">New</button>
        <button class="save-button pure-button" ng-click="save()">Save</button>
        <button class="delete-button pure-button" ng-click="delete()">Delete</button>
    </div>

    <form class="pure-form pure-form-aligned">
        <fieldset>
            <div class="pure-control-group">
                <label for="title-input">Title</label>
                <input id="title-input" type="text" placeholder="Title" ng-model="article.title">
            </div>

            <div class="pure-control-group">
                <label for="tags-input">Tags</label>
                <input id="tags-input" type="text" placeholder="Tags" ng-model="article.tags">
            </div>

            <div class="pure-control-group">
                <label for="content-input">Content</label>
                <input id="content-input" type="text" placeholder="Content" ng-model="article.content">
            </div>
        </fieldset>
    </form>

</div>
