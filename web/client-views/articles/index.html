<div class="pure-g">
    <div id="list" class="pure-u-1 pure-u-md-1-3">
        <div class="item-list">
            <div class="item" ng-repeat="article in articles" ui-sref="articles.view({ id: article.id })">
                <h4 class="item-title">{{article.title}}</h4>
                <h5 class="item-subtitle">{{article.tags}}</h5>
                <p class="item-summary">{{article.content}}</p>
            </div>
        </div>
    </div>

    <div id="content" class="pure-u-1 pure-u-md-2-3">
        <ui-view></ui-view>
    </div>
</div>
